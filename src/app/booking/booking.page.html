<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item detail *ngFor="let item of bookingPlace;">
          <ion-label>
            <h2><ion-text color="tertiary">{{item.placeTitle}}</ion-text></h2>
            <p>Guests: {{item.numberOfGuest}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
