<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)= "submitEditForm(f)" [disabled] = "!f.valid">
        <ion-icon name="checkmark" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f= "ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" ngModel name="title" #titleCtrl="ngModel" required></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf = "!titleCtrl.valid && titleCtrl.touched">
            <p>Title Required *</p>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea type="text" ngModel name="description" #textCtrl="ngModel" required></ion-textarea>
          </ion-item>
          <ion-item lines="none" *ngIf = "!textCtrl.valid && textCtrl.touched">
            <p>Description Required *</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
