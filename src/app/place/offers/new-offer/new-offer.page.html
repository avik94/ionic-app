<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>new-offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submitForm()" [disabled] = "!newOfferForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "newOfferForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item> 
            <ion-label position = "floating">Title</ion-label>
            <ion-input type= "text" formControlName= "title"></ion-input>
          </ion-item>
          <ion-item *ngIf="!newOfferForm.get('title').valid && newOfferForm.get('title').touched" lines="none">
            <p> Title Required</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position = "floating">Description</ion-label>
            <ion-textarea rows= "3" formControlName= "description"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="!newOfferForm.get('description').valid && newOfferForm.get('description').touched" lines="none">
            <p> Title Required</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position = "floating">Price</ion-label>
            <ion-input type= "text" formControlName= "price"></ion-input>
          </ion-item>
          <ion-item *ngIf="!newOfferForm.get('price').valid && newOfferForm.get('price').touched" lines="none">
            <p> Title Required</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position = "floating">From Date</ion-label>
            <ion-datetime 
              displayFormat="DD-MM-YYYY" 
              pickerFormat="DD MMMM YYYY" 
              mode="ios"
              formControlName= "formDate">
            </ion-datetime>
          </ion-item>
          <ion-item *ngIf="!newOfferForm.get('formDate').valid && newOfferForm.get('formDate').touched" lines="none">
            <p class = "text-center"> Title Required</p>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position = "floating">To Date</ion-label>
            <ion-datetime 
              displayFormat="DD-MM-YYYY"
              pickerFormat="DD MMMM YYYY" 
              mode="ios"
              formControlName= "toDate">
            </ion-datetime>
          </ion-item>
          <ion-item *ngIf="!newOfferForm.get('toDate').valid && newOfferForm.get('toDate').touched" lines="none">
            <p> Title Required</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
