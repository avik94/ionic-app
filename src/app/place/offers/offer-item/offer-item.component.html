<ion-item-sliding  *ngFor="let item of offer" #slide>
  <ion-item detail>
    <ion-thumbnail slot="start">
      <ion-img [src]="item.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2><ion-text color="tertiary">{{item.name}}</ion-text></h2>
      <div class="itemDetail">
        <ion-icon name="calendar-outline" color="secondary" ></ion-icon>
        <ion-text color="primary" class="spaceItem"> {{dateFunc() | date}}</ion-text>
        <span class="spaceItem">to</span>
        <ion-icon class="spaceItem" name="calendar-outline" color="secondary"></ion-icon>
        <ion-text color="primary" class="spaceItem"> {{dateFunc() | date}}</ion-text>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end" [routerLink]="['edit-offer']" (click) = "closeSlide(slide)">
    <ion-item-option color="secondary">
      <ion-icon slot="top" name="pencil"></ion-icon>
      Edit
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
