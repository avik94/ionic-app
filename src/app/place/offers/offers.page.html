<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['new-offer']">
        <ion-icon slot="icon-only" name = "add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <app-offer-item [offer] = "offerPlace"></app-offer-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
