<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['new-offer']">
        <ion-icon slot="icon-only" name = "add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-item-sliding  *ngFor="let item of offerPlace" #slide>
          <ion-item detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2><ion-text color="tertiary">{{item.name}}</ion-text></h2>
              <p>{{item.description}}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end" [routerLink]="['edit-offer']" (click) = "closeSlide(slide)">
            <ion-item-option color="secondary">
              <ion-icon slot="top" name="pencil"></ion-icon>
              Edit
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
